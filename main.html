<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        /* Add basic styles for the game */
        .container { text-align: center; margin: 50px; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 10px; justify-content: center; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid black; }
        .message { margin-top: 20px; font-size: 18px; }
    </style>
</head>

<body>




	<div class="container">
    <!-- Form to collect player names -->
	    <div id="player-form">
	        <input type="text" id="player-1" placeholder="Enter Player 1 Name">
	        <input type="text" id="player-2" placeholder="Enter Player 2 Name">
	        <button id="submit">Submit</button>
	    </div>

    <!-- Tic Tac Toe board, initially hidden -->
	    <div id="tic-tac-toe-board" class="hidden">
	        <h1>Tic Tac Toe</h1>
	        <div class="message" id="message"></div>
	
	        <!-- Tic Tac Toe grid -->
		        <div class="board">
		            <div class="cell" id="1"></div>
		            <div class="cell" id="2"></div>
		            <div class="cell" id="3"></div>
		            <div class="cell" id="4"></div>
		            <div class="cell" id="5"></div>
		            <div class="cell" id="6"></div>
		            <div class="cell" id="7"></div>
		            <div class="cell" id="8"></div>
		            <div class="cell" id="9"></div>
		        </div>
	    </div>
	</div>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
