<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        /* Add basic styles for the game */
        .container { text-align: center; margin: 50px; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 10px; justify-content: center; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid black; }
        .message { margin-top: 20px; font-size: 18px; }
    </style>
</head>

<body>



	<div class="container">
      <h1>TIC TAC TOE</h1>
      <div class="form">
        <label for="player-1">Player 1</label>
        <input type="text" id="player-1" placeholder="enter name" />
        <label for="player-2">Player 2</label>
        <input type="text" id="player-2" placeholder="enter name" />
        <button id="submit">Start Game</button>
      </div>

      <div id="game-board" class="hidden">
        <h1>Tic Tac Toe</h1>
        <div class="message" id="turn-message"></div>
        <div class="board">
          <div id="1" class="cell"></div>
          <div id="2" class="cell"></div>
          <div id="3" class="cell"></div>
          <div id="4" class="cell"></div>
          <div id="5" class="cell"></div>
          <div id="6" class="cell"></div>
          <div id="7" class="cell"></div>
          <div id="8" class="cell"></div>
          <div id="9" class="cell"></div>
        </div>
      </div>
    </div>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
